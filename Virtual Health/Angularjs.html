<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body ng-app="myApp">
<div>
<p> Input text in the box</p>  
    <p> Name : <input type ="text" ng-model ="name" placeholder = "name please"></p>
<h1> Hello {{name}}</h1>
<!--here we can use the bind function also <p ng-bind ="name">
-->
    <p ng-bind ="name"></p>
</div>  
    
<div data-ng-init="firstname='jhon'">
    <p>the name is <span data-ng-bind="firstname"></span></p>
    </div>   
    
<div>
    <p> Maths expression: {{ 5+5 }}</p>
    </div>
    
    <div data-ng-controller ="myCtrl">
    First Name: <input type="text" ng-model="firstname"><br>
    Last Name : <input type="text" ng-model="lastname"><br>
        
    Welcome: {{firstname + " " + lastname}}
    </div>
    
<div>
    <input style="background-color:{{myCol}}" ng-model="myCol" value="{{myCol}}">
    </div>
    
<div ng-init="points=[1,15,21,23]">
    <p>the third result is {{ points[2] }}</p>
    </div>
    
    <script>
    var app = angular.module('myApp',[]);
        app.controller('myCtrl', function($scope){
            $scope.firstname="j";
            $scope.lastname="k";
        });
    </script>
    
    </body>
</html>
