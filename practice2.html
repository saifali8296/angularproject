<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> <html>
<head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<style>
    div{
        background: Blue;
        color : White;
        height : 75px;
        width : 85px;
}
    div.dbl{
        background:yellow;
        color : black;
    }
     span {
    display: none;
  }
 </style>
</head>
<body>
<h2>This is a heading</h2>

<p id = "test1">click the button below!</p>
<button id ="1">Hide</button>
<p class ="test2">click the button named HideMeToo</p>
<button id="2">HideMeToo</button>
<p id = "test3"> click here</p>
    
<p id="test4">Mouse will appear</p>
    
<p id= "test5">Hover color changes</p>

<p id = "test6">   
Name: <input type="text" name="fullname"><span>Enter Name</span><br>
Email: <input type="text" name="email"><span>Enter Email</span>    
</p><br>
    
<div class="trigger">Trigger</div>
<div class="result"></div>
<div class="log"></div>
    
    
<script>
$(document).ready(function(){
    $("#1").click(function(){
        $("#test1").hide();
        $( this ).slideUp();
       }); 
    $("#2").click(function(){
        $(".test2").hide();
        $( this ).slideUp();
        }); 
        $("#test3").click(function(){
            $(this).hide();
            $( this ).slideUp();
            $( this ).slideUp();
        });    
    $("#test4").mouseenter(function(){
        alert("Tom & Jerry");
    });
    $("#test5").hover(function(){
     // alert("how to change the color");
        $(this).css("color","yellow");
        $(this).css("background-color","lightgray");
    });
     $("input").focus(function(){
        $(this).css("background-color", "#cccccc");
    });
    $("input").blur(function(){
        $(this).css("background-color", "#ffffff");
    });
});  
    
    $( document ).ajaxComplete(function() {
  $( ".log" ).text( "Triggered ajaxComplete handler." );
});
$( ".trigger" ).click(function() {
  $( ".result" ).load( "ajax/test.html" );
});
var divdbl = $ ( "div:first");
    divdbl.dblclick(function(){
        divdbl.toggleClass("dbl");
    });
$("#test6").focusin(function(){
    $(this).find("span").css("display","inline").fadeout(1000);
});
    </script>
</body>
